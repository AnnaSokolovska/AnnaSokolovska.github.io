<html>
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
    .det
    {
        position:fixed; 
        margin-left: 70%;
    }
    .small_det
    {
        position: static; 
        margin-left: 0%;
    }
   </style>
</head>
<body>
    <div class="container-fluid">
    	<div align="center">
    		<div id="centerLayer">
    			<h1 style = "font-family: Arial;">Pokedex</h1>
    		</div>
    	</div>
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <div class="main-container"></div>
            </div>
            <div class="col-md-4 col-xs-12 det">
                <div class="details-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xs-12" align="center">
                <button type="button" class="btn-lg btn-primary center-block next-button">Load more</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="api.js"></script>
       	<script src="visualize.js"></script>
        <script src="index.js"></script>
    </div>
    <script type="text/javascript">
    $(document).ready(function () {
        var width = $('body').innerWidth();
        var height = $('body').innerHeight();
        if (width < 1300) {
            $('.det').removeClass('det').addClass('small_det');
        } else if (width > 1300 && height > 640) {
            $('.small_det').removeClass('small_det').addClass('det');
        }
    });
    $(window).resize(function () { 
        var width = $('body').innerWidth();
        var height = $('body').innerHeight();
        if (width < 1300) {
            $('.det').removeClass('det').addClass('small_det');
        } else if (width > 1300 && height > 640) {
            $('.small_det').removeClass('small_det').addClass('det');
        }
    });
   </script>
</body>
</html>
